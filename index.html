<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Musical Carousel</title>
	<link rel="icon" href="images/note1.jpeg">
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="musicContainer">
	<div class="slideshow-container">

		<div class="mySlides fade">
			<img src="images/mozart.jpg" style="width:100%">
			<div class="text" onclick="playMozart()">Wolfgang Amadeus Mozart</div>
			<audio class="audio" id="audioMozart" src="music/mozart.mp3"></audio>
		</div>

		<div class="mySlides fade">
			<img src="images/bach.jpg" style="width:100%">
			<div class="text" onclick="playBach()">Johann Sebastian Bach</div>
			<audio class="audio" id="audioBach" src="music/bach.mp3"></audio>
		</div>

		<div class="mySlides fade">
			<img src="images/beethoven.jpg" style="width:100%">
			<div class="text" onclick="playBeethoven()">Ludwig van Beethoven</div>
			<audio class="audio" id="audioBeethoven" src="music/beethoven.mp3"></audio>
		</div>

		<div class="mySlides fade">
			<img src="images/korsakov.png" style="width:100%">
			<div class="text" onclick="playKorsakov()">Nikolai Rimsky-Korsakov</div>
			<audio class="audio" id="audioKorsakov" src="music/Korsakov.mp3"></audio>
		</div>

		<div class="mySlides fade">
			<img src="images/tchaikovsky1.jpg" style="width:100%">
			<div class="text" onclick="playTchaikovsky()">Pyotr Ilyich Tchaikovsky</div>
			<audio class="audio" id="audioTchaikovsky" src="music/tchaikovsky.mp3"></audio>
		</div>

		<div class="mySlides fade">
			<img src="images/vivaldi.jpg" style="width:100%">
			<div class="text" onclick="playVivaldi()">Antonio Vivaldi</div>
			<audio class="audio" id="audioVivaldi" src="music/vivaldi.mp3"></audio>
		</div>

		<div class="mySlides fade">
			<img src="images/chopin.jpg" style="width:100%">
			<div class="text" onclick="playChopin()">Frédéric Chopin</div>
			<audio class="audio" id="audioChopin" src="music/chopin.mp3"></audio>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<div class="play">
		<img id="imagePlay" onclick="playSlide()" src="images/play.png">
		<img id="imagePause" onclick="pauseSlide()" src="images/pause.png">
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
			<span class="dot" onclick="currentSlide(6)"></span>
			<span class="dot" onclick="currentSlide(7)"></span>
		</div>
	</div>

</div>

<script src="index.js"></script>
</body>
</html>
